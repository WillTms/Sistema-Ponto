<!DOCTYPE html>
<html>
    <head>
          <meta charset="utf=8">
          <title>Faca seu cadastro</title>
          <link href="css/estilo-cadastro.css" rel="stylesheet">
    </head>
    <body>
        <img src="imagem/logoUnifil.png" alt="Logo da Unifil">

        <div id="caixa" class="fundo"><br><br>

            <div class="matricula">
                <input id="matricula" placeholder="Login/CPF"></input>
             </div>
     
            <div class="matricula">
                <input id="senha" placeholder="Senha"></input>
                
          </div>
          <div class="matricula">
            <input id="email" placeholder="E-mail" type="email"></input>
         </div>
         
         <div class="matricula">
            <input id="nome" placeholder="Nome Completo"></input>
         </div>

         <div class="matricula">
            <input id="data" placeholder="Data de Nascimento" type="date"></input>
         </div>

         <div class="matricula">
            <input id="telefone" placeholder="Numero de Telefone"></input>
         </div>

         <button>Criar</button>

    </body>
</html>
